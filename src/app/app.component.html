<script src="https://cdnjs.cloudflare.com/ajax/libs/ng2-bootstrap/x.x.x/ng2-bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<div class="container" style="margin-top: 100px">
  <p style="text-align:center;">{{ valid }} </p>
  <form class="form-inline" [formGroup]="form" (ngSubmit)="addPayment()" style="text-align: right">
    <div class="form-group pull-left">
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="number" formControlName="amount" class="form-control" placeholder="Amount">
      </div>
    </div>
    <div class="form-group" style="text-align: right">
      <div class="input-group">
        <input type="date" formControlName="date" class="form-control" placeholder="MM/DD/YYY">
        <div class="input-group-addon">Date</div>
      </div>
    </div>
    <hr>
    <button class="btn btn-primary" style="text-align: right">Save</button>
  </form>
  <h3>Payments</h3>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let pay of payments$ | async">
      {{ pay.amount | currency : $ : 2 }}<span class="pull-right">{{ pay.date | date }}</span>
    </li>
  </ul>
</div>
